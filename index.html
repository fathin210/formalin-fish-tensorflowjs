<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Upload Image for Prediction</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="uploadButton">Upload and Predict</button>
    <p id="result"></p>

    <script>
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image file.');
                return;
            }

            const reader = new FileReader();
            reader.onloadend = async () => {
                const base64Image = reader.result.split(',')[1]; // Ambil bagian base64
                try {
                    const response = await axios.post('http://localhost:4000/predict', {
                        image: base64Image
                    });
                    document.getElementById('result').innerText = 'Prediction: ' + response.data.prediction;
                } catch (error) {
                    console.error('Error during prediction:', error);
                    document.getElementById('result').innerText = 'Error during prediction.';
                }
            };

            reader.readAsDataURL(file); // Membaca file sebagai base64
        });
    </script>
</body>
</html>
